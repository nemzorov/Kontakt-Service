<section id="feedback" class="feedback">
    <div class="feedback__container">
        <div class="feedback__row">
            <div class="feedback__block">
                <div class="feedback__form">
                    <form action="" class="form">
                        <div class="form__title title">оставить заявку</div>
                        <div class="form__inputs">
                            <input type="text" autocomplete="off" placeholder=" Ваше имя *" name="name"
                                class="form__input"></input>
                            <input type="tel" autocomplete="off" placeholder="Номер телефона *" name="phone"
                                class="form__input"></input>
                        </div>

                        <span class="form__police">
                            Отправляя заявку, вы соглашаетесь с
                            <a href="police.html" target="blank">
                                политикой
                                конфиденциальности
                            </a>
                        </span>

                        <button type="submit" class="form__button button">отправить</button>
                    </form>

                </div>
            </div>
            <div class="feedback__block feedback__block-2">
                <div class="feedback__image">
                    <img src="@img/feedback.png" alt="call">
                </div>
                <div class="feedback__text">
                    <p>Пожалуйста, заполните форму и наш менеджер свяжется с вами в ближайшее время</p>
                </div>
            </div>
        </div>
    </div>
</section>
